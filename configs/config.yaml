# configs/config.yaml - 支持 Vercel Postgres 和 HTTPS
server:
  port: 9191 # 你要的端口
  mode: debug # debug, release

database:
  # 这些是默认值，会被环境变量覆盖
  host: localhost
  port: 5432
  user: notes_user
  password: notes_password
  dbname: notes_db
  sslmode: require # Vercel Postgres 需要 SSL
  # url 字段会从环境变量 POSTGRES_URL 或 DATABASE_URL 中读取

jwt:
  secret: your-super-secret-jwt-key-change-this-in-production
  expire_hours: 24

file:
  upload_path: ./uploads
  max_image_size: 10485760 # 10MB
  max_document_size: 52428800 # 50MB
  max_user_storage: 524288000 # 500MB
  allowed_image_types:
    - jpg
    - jpeg
    - png
    - gif
    - webp
  allowed_document_types:
    - pdf
    - doc
    - docx
    - xls
    - xlsx

# 前端配置 - 使用 HTTPS
frontend:
  base_url: https://huage.api.withgo.cn # 你的 HTTPS 域名

backup:
  enabled: true
  path: ./backup
  schedule: "0 2 * * *" # 每天凌晨2点
  keep_days: 30

log:
  level: info
  file: ./logs/app.log
  max_size: 100 # MB
  max_age: 30 # days
  max_backups: 3
